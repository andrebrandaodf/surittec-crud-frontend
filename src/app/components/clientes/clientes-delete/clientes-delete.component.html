<mat-card>
    <mat-card-title>Excluir Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="ID" [value]="clientes?.id" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="clientes?.nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF" [value]="clientes?.cpf" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="EndereÃ§o" value="{{clientes?.endereco.cep}} - {{clientes?.endereco?.localidade}}, {{clientes?.endereco?.uf}}" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" [value]="clientes?.telefone" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" [value]="clientes?.email" disabled>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteClientes()" color="warn">
    Excluir
</button>
<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
